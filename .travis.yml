sudo: required
dist: trusty
services:
- docker
install:
- docker build -t test .
script:
- docker run -ti test /bin/true
- docker run -ti test /bin/bash --version
- docker run -ti test /usr/bin/ruby --version
- docker run -ti test /usr/bin/bundler --version
notifications:
  email: false
  slack:
    secure: 
